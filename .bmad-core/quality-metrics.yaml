quality_metrics:
  version: 1.0.0
  
  # Performance Metrics
  performance:
    initialization_time:
      threshold:
        web_app: 5000  # ms
        mobile_app: 7000  # ms
        enterprise: 10000  # ms
      critical_threshold:
        web_app: 10000  # ms
        mobile_app: 15000  # ms
        enterprise: 20000  # ms
    
    memory_usage:
      max_heap_size:
        web_app: 200  # MB
        mobile_app: 300  # MB
        enterprise: 500  # MB
      
  # Code Quality Metrics  
  code_quality:
    test_coverage:
      minimum_threshold: 85  # Percent
      target_threshold: 90  # Percent
    
    complexity_metrics:
      cyclomatic_complexity:
        warning_threshold: 10
        critical_threshold: 20
      
      cognitive_complexity:
        warning_threshold: 15
        critical_threshold: 25
    
    linting:
      eslint_errors:
        critical: 0
        warning_max: 5
  
  # Security Metrics
  security:
    vulnerability_scan:
      critical_vulnerabilities: 0
      high_vulnerabilities_max: 1
    
    configuration_validation:
      mandatory_checks:
        - input_sanitization
        - secure_defaults
        - environment_isolation
  
  # Reliability Metrics  
  reliability:
    error_rate:
      initialization_errors:
        max_percentage: 0.5  # Percent
      agent_configuration_errors:
        max_percentage: 1.0  # Percent
    
    recovery_metrics:
      fallback_success_rate:
        minimum_threshold: 95  # Percent
  
  # Agent Configuration Metrics
  agent_configuration:
    selection_accuracy:
      minimum_threshold: 90  # Percent
    
    dependency_resolution:
      conflict_rate:
        maximum_threshold: 2  # Percent
  
  # Workflow Generation Metrics
  workflow_generation:
    template_compatibility:
      supported_types_coverage: 95  # Percent
    
    generation_complexity:
      average_steps:
        web_app: 
          min: 5
          max: 15
        mobile_app:
          min: 6
          max: 18
        enterprise:
          min: 8
          max: 25
  
  # Notification and Alerting
  alerts:
    email_recipients:
      - tech_lead@bmad.studio
      - qa_team@bmad.studio
    
    severity_levels:
      critical:
        - performance_degradation
        - security_vulnerability
        - test_coverage_drop
      
      high:
        - complexity_increase
        - error_rate_spike
      
      medium:
        - configuration_warning
        - agent_selection_drift
  
  # Continuous Monitoring Configuration
  monitoring:
    frequency:
      performance_scan: hourly
      security_scan: daily
      code_quality_scan: weekly
    
    integration:
      prometheus_metrics: enabled
      grafana_dashboard: enabled

  # Compliance and Standards
  compliance:
    bmad_standards_version: 2.1.0
    mandatory_checks:
      - mcp_configuration_validation
      - claude_integration_standards
      - agent_persona_guidelines