# Redis Cluster Configuration for BMAD Studio Template
# High Availability Multi-Node Setup

################################ REDIS CLUSTER  ###############################

cluster-enabled yes
cluster-config-file nodes.conf
cluster-node-timeout 15000
cluster-announce-hostname ""
cluster-announce-port 0
cluster-announce-tls-port 0
cluster-announce-bus-port 0
cluster-migration-barrier 1
cluster-require-full-coverage yes
cluster-replica-validity-factor 10
cluster-replica-no-failover no

# Cluster announce settings for Docker/NAT environments
# cluster-announce-ip 10.0.1.100
# cluster-announce-port 6379
# cluster-announce-bus-port 16379

################################# GENERAL #####################################

port 6379
cluster-port 16379
bind 0.0.0.0
protected-mode no
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Security
requirepass ${REDIS_CLUSTER_PASSWORD}
masterauth ${REDIS_CLUSTER_PASSWORD}

################################# PERSISTENCE #################################

# RDB Configuration
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
rdb-del-sync-files no
dir /data

# AOF Configuration
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

################################## LOGGING ####################################

loglevel notice
logfile /var/log/redis/redis-cluster.log
syslog-enabled no

################################### CLIENTS ####################################

maxclients 10000

############################## MEMORY MANAGEMENT #################################

maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

############################ KERNEL OPTIMIZATIONS #############################

tcp-keepalive 60
timeout 0

################################ LUA SCRIPTING  ###############################

lua-time-limit 5000

################################## SLOW LOG ###################################

slowlog-log-slower-than 10000
slowlog-max-len 128

################################ LATENCY MONITOR ##############################

latency-monitor-threshold 100

############################### ADVANCED CONFIG ###############################

hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes