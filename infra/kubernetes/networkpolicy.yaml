---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: bmad-studio-network-policy
  namespace: bmad-studio
  labels:
    app: bmad-studio
    environment: production
    security-policy: enterprise
  annotations:
    description: "Network security policy for BMAD Studio application"
spec:
  podSelector:
    matchLabels:
      app: bmad-studio
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from ALB/Ingress Controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    - namespaceSelector:
        matchLabels:
          name: aws-load-balancer-controller
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 8080
  # Allow ingress from Prometheus for metrics
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9090
  # Allow health checks from within namespace
  - from:
    - podSelector:
        matchLabels:
          app: bmad-studio
    ports:
    - protocol: TCP
      port: 8081
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow HTTPS for external APIs and package downloads
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP for health checks and non-sensitive external calls
  - to: []
    ports:
    - protocol: TCP
      port: 80
  # Allow access to PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app: postgresql
    ports:
    - protocol: TCP
      port: 5432
  # Allow access to Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  # Allow access to Vault
  - to:
    - namespaceSelector:
        matchLabels:
          name: vault-system
    - podSelector:
        matchLabels:
          app: vault
    ports:
    - protocol: TCP
      port: 8200
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-default
  namespace: bmad-studio
  labels:
    security-policy: deny-all
    environment: production
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-monitoring
  namespace: bmad-studio
  labels:
    security-policy: monitoring
    environment: production
spec:
  podSelector:
    matchLabels:
      app: bmad-studio
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: prometheus
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: grafana
    ports:
    - protocol: TCP
      port: 9090
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-vault-agent
  namespace: bmad-studio
  labels:
    security-policy: vault-integration
    environment: production
spec:
  podSelector:
    matchLabels:
      app: bmad-studio
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: vault-system
    ports:
    - protocol: TCP
      port: 8200