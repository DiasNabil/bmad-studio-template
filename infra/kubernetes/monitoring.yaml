---
apiVersion: v1
kind: ServiceMonitor
metadata:
  name: bmad-studio-metrics
  namespace: bmad-studio
  labels:
    app: bmad-studio
    environment: production
    monitoring: prometheus
spec:
  selector:
    matchLabels:
      app: bmad-studio
  endpoints:
  - port: metrics
    interval: 15s
    path: /metrics
    scheme: http
    scrapeTimeout: 10s
    honorLabels: true
    metricRelabelings:
    - sourceLabels: [__name__]
      regex: 'go_.*'
      action: drop
    - sourceLabels: [__name__]
      regex: 'process_.*'
      action: drop
  namespaceSelector:
    matchNames:
    - bmad-studio
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: bmad-studio-alerts
  namespace: bmad-studio
  labels:
    app: bmad-studio
    environment: production
    prometheus: kube-prometheus
    role: alert-rules
spec:
  groups:
  - name: bmad-studio.rules
    interval: 30s
    rules:
    # High Error Rate
    - alert: BMadStudioHighErrorRate
      expr: |
        (
          rate(http_requests_total{job="bmad-studio",status=~"5.."}[5m]) /
          rate(http_requests_total{job="bmad-studio"}[5m])
        ) > 0.1
      for: 5m
      labels:
        severity: critical
        service: bmad-studio
      annotations:
        summary: "BMAD Studio high error rate detected"
        description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"
        runbook_url: "https://wiki.company.com/runbooks/bmad-studio-errors"
    
    # High Response Time
    - alert: BMadStudioHighResponseTime
      expr: |
        histogram_quantile(0.95,
          rate(http_request_duration_seconds_bucket{job="bmad-studio"}[5m])
        ) > 2
      for: 10m
      labels:
        severity: warning
        service: bmad-studio
      annotations:
        summary: "BMAD Studio high response time"
        description: "95th percentile response time is {{ $value }}s for the last 10 minutes"
    
    # Pod Crash Looping
    - alert: BMadStudioPodCrashLooping
      expr: |
        rate(kube_pod_container_status_restarts_total{namespace="bmad-studio",pod=~"bmad-studio-.*"}[15m]) > 0
      for: 5m
      labels:
        severity: critical
        service: bmad-studio
      annotations:
        summary: "BMAD Studio pod is crash looping"
        description: "Pod {{ $labels.pod }} is restarting {{ $value | humanize }} times per minute"
    
    # High Memory Usage
    - alert: BMadStudioHighMemoryUsage
      expr: |
        (
          container_memory_working_set_bytes{namespace="bmad-studio",pod=~"bmad-studio-.*",container!="POD"} /
          container_spec_memory_limit_bytes{namespace="bmad-studio",pod=~"bmad-studio-.*",container!="POD"}
        ) > 0.9
      for: 15m
      labels:
        severity: warning
        service: bmad-studio
      annotations:
        summary: "BMAD Studio high memory usage"
        description: "Pod {{ $labels.pod }} memory usage is {{ $value | humanizePercentage }}"
    
    # High CPU Usage
    - alert: BMadStudioHighCPUUsage
      expr: |
        (
          rate(container_cpu_usage_seconds_total{namespace="bmad-studio",pod=~"bmad-studio-.*",container!="POD"}[5m]) /
          container_spec_cpu_quota{namespace="bmad-studio",pod=~"bmad-studio-.*",container!="POD"} * container_spec_cpu_period{namespace="bmad-studio",pod=~"bmad-studio-.*",container!="POD"}
        ) > 0.8
      for: 15m
      labels:
        severity: warning
        service: bmad-studio
      annotations:
        summary: "BMAD Studio high CPU usage"
        description: "Pod {{ $labels.pod }} CPU usage is {{ $value | humanizePercentage }}"
    
    # Database Connection Issues
    - alert: BMadStudioDatabaseConnectionError
      expr: |
        increase(database_connection_errors_total{job="bmad-studio"}[5m]) > 5
      for: 2m
      labels:
        severity: critical
        service: bmad-studio
      annotations:
        summary: "BMAD Studio database connection errors"
        description: "{{ $value }} database connection errors in the last 5 minutes"
    
    # Redis Connection Issues
    - alert: BMadStudioRedisConnectionError
      expr: |
        increase(redis_connection_errors_total{job="bmad-studio"}[5m]) > 3
      for: 2m
      labels:
        severity: warning
        service: bmad-studio
      annotations:
        summary: "BMAD Studio Redis connection errors"
        description: "{{ $value }} Redis connection errors in the last 5 minutes"
    
    # Application Down
    - alert: BMadStudioDown
      expr: up{job="bmad-studio"} == 0
      for: 1m
      labels:
        severity: critical
        service: bmad-studio
      annotations:
        summary: "BMAD Studio is down"
        description: "BMAD Studio has been down for more than 1 minute"
        runbook_url: "https://wiki.company.com/runbooks/bmad-studio-down"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-bmad-studio
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
    app: bmad-studio
data:
  bmad-studio-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "BMAD Studio Dashboard",
        "description": "Monitoring dashboard for BMAD Studio application",
        "tags": ["bmad-studio", "production"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"bmad-studio\"}[5m])",
                "legendFormat": "{{method}} {{status}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Response Time (95th percentile)",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=\"bmad-studio\"}[5m]))",
                "legendFormat": "95th percentile"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "container_memory_working_set_bytes{namespace=\"bmad-studio\",pod=~\"bmad-studio-.*\"}",
                "legendFormat": "{{pod}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{namespace=\"bmad-studio\",pod=~\"bmad-studio-.*\"}[5m])",
                "legendFormat": "{{pod}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }