---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bmad-studio-ingress
  namespace: bmad-studio
  labels:
    app: bmad-studio
    environment: production
    managed-by: terraform
  annotations:
    # AWS Load Balancer Controller
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    
    # Certificate Manager
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    cert-manager.io/acme-challenge-type: http01
    
    # Security Headers
    alb.ingress.kubernetes.io/actions.ssl-redirect: |
      {
        "Type": "redirect",
        "RedirectConfig": {
          "Protocol": "HTTPS",
          "Port": "443",
          "StatusCode": "HTTP_301"
        }
      }
    
    # Health Checks
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-port: '8081'
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    
    # Load Balancer Attributes
    alb.ingress.kubernetes.io/load-balancer-attributes: |
      idle_timeout.timeout_seconds=60,
      deletion_protection.enabled=true,
      access_logs.s3.enabled=true,
      access_logs.s3.bucket=bmad-studio-alb-logs,
      access_logs.s3.prefix=bmad-studio
    
    # WAF
    alb.ingress.kubernetes.io/wafv2-acl-arn: "arn:aws:wafv2:region:account:webacl/bmad-studio-waf"
    
    # Rate Limiting
    nginx.ingress.kubernetes.io/rate-limit-connections: "100"
    nginx.ingress.kubernetes.io/rate-limit-requests-per-second: "20"
    
    # CORS
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://bmad-studio.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  tls:
  - hosts:
    - bmad-studio.com
    - www.bmad-studio.com
    - api.bmad-studio.com
    secretName: bmad-studio-tls
  rules:
  - host: bmad-studio.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bmad-studio-service
            port:
              number: 80
  - host: www.bmad-studio.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bmad-studio-service
            port:
              number: 80
  - host: api.bmad-studio.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: bmad-studio-service
            port:
              number: 80
      - path: /metrics
        pathType: Exact
        backend:
          service:
            name: bmad-studio-service
            port:
              number: 9090
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  labels:
    environment: production
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: devops@bmad-studio.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: alb
    - dns01:
        route53:
          region: us-east-1
          accessKeyID: AKIAIOSFODNN7EXAMPLE
          secretAccessKeySecretRef:
            name: route53-credentials
            key: secret-access-key
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bmad-studio-cert
  namespace: bmad-studio
  labels:
    app: bmad-studio
    environment: production
spec:
  secretName: bmad-studio-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: bmad-studio.com
  dnsNames:
  - bmad-studio.com
  - www.bmad-studio.com
  - api.bmad-studio.com
  duration: 2160h # 90 days
  renewBefore: 360h # 15 days
  subject:
    organizations:
    - BMAD Studio
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  usages:
  - digital signature
  - key encipherment